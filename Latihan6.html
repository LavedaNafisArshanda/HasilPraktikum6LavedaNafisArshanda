<html>
    <head>
        <title>Form</title>
        <link type="text/css" rel="stylesheet" href="Latihan6.css">
    </head>
    <body>
        <div class="container">
          <form>
              <fieldset>
                <legend>RegistrationForm</legend> 
                <div class="col-3 label">
                    First Name
                </div> 
                <div class="col-9">
                    <input type="text" class="form-control">
                </div>

                <div class="col-3 label">
                    Last Name
                </div>
                <div class="col-9">
                    <input type="text" class="form-control">
                </div>

                <div class="col-3 label">
                    Date of birth
                </div>
                <div class="col-9">
                    <input type="date" class="form-control">
                </div>
                <button type="button" class="button">
                    Register
                </button>

              </fieldset>
          </form>  
        </div>
    </body>
</html>
